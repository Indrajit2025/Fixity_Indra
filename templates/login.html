<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Universal Styles & Font Import --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Body Styling with Gradient Background --- */
        body {
            font-family: 'Poppins', sans-serif;
            /* A beautiful, vibrant gradient */
            background: linear-gradient(135deg, #00ffaa 0%, #ff5e00 100%);
            background-image: url("{{ url_for('static', filename='img/586707.jpg') }}");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* --- Glassmorphism Form Container --- */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem 3rem;
            border-radius: 15px;
            /* Frosted glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        /* --- Form Heading --- */
        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* --- Input Grouping --- */
        .input-group {
            position: relative;
            margin-bottom: 1.75rem;
        }

        /* --- Input Fields Styling --- */
        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.7);
        }

        /* --- Label Styling --- */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #89f7fe 0%, #0c6d2d 100%);
            border: none;
            border-radius: 8px;
            color: #1a2980;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- Hover & Active Effects for Button --- */
        .submit-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* --- Link to Register Page --- */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .register-link a {
            color: #89f7fe; /* A bright color from the button gradient */
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form method="post">
            <h2>Login to Your Account!</h2>

            <div class="input-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username " required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
            </div>

            <input type="submit" value="Login" class="submit-btn">
            
            <h2 class="register-link">
                Don't have an account? <a href="/register">Sign Up / Register</a>
            </h2>
        </form>
    </div>

</body>
</html>
